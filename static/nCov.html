<!DOCTYPE html>
<html>
  <head>
    <title>Scatter</title>
    <link rel="stylesheet" href="/static/css/nCov.css"> 
    <script src="/static/js/d3.min.js"></script>
  </head>
  <body>
    <svg width="1600" height="860" id="mainsvg" class="svgs" style="background-color: #DCDCDC;"></svg>
    <script>
        // get main SVG and its attributes & setting hyper-parameters; 
        const svg = d3.select('#mainsvg');
        const width = +svg.attr('width');
        const height = +svg.attr('height');
        const margin = {top: 60, right: 60, bottom: 80, left: 150};
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
        //const xValue = (datum) => {return dates.indexOf(datum['日期'])};
        //const yValue = (datum) => {return datum['确诊人数']};
        const xValue = d => d['确诊人数'];
        const yValue = d => {
            if(isNaN(d['扩散曲线'])){
                return 0.0;
            }else{
                return d['扩散曲线'];
            }
        }
        let xScale, yScale;
        let maxX, maxY;
        let dates; 
        let aduration = 1000;

        const renderinit = function(data){
            // Linear Scale: Data Space -> Screen Space; 
            xScale = d3.scaleLinear()
            .domain(d3.extent(data, xValue))
            .range([0, innerWidth])
            .nice();

            // Introducing y-Scale; 
            yScale = d3.scaleLinear() // Instead of scaleBand, we use scale point; 
            .domain(d3.extent(data, yValue).reverse()) // "extent" is equivalent to [d3.min(data, xValue), d3.max(data, xValue)]; 
            .range([0, innerHeight])
            .nice();

            // generate maxX and maxY; 
            maxX = xScale(d3.max(data, xValue));
            maxY = yScale(d3.max(data, yValue));

            // The reason of using group is that nothing is rendered outside svg, so margin of svg is always blank while margin of group is rendered inside svg; 
            const g = svg.append('g')
            .attr('transform', `translate(${margin.left}, ${margin.top})`)
            .attr('id', 'maingroup');

            // Adding axes; 
            const yAxis = d3.axisLeft(yScale)
            .tickSize(-innerWidth)
            .tickPadding(10); // .tickPadding is used to prevend intersection of ticks; 
            const xAxis = d3.axisBottom(xScale)
            .tickFormat(d3.format('.3s'))
            .tickSize(-innerHeight)
            .tickPadding(10);

            let yAxisGroup = g.append('g').call(yAxis);
            yAxisGroup.append('text')
            .attr('transform', `rotate(-90)`)
            .attr('x', -innerHeight / 2)
            .attr('y', -80)
            .attr('fill', 'black')
            .text('扩散指数（当日确诊/上日确诊 - 1）')
            .attr('text-anchor', 'middle') // Make label at the middle of axis. 
            .attr('id', 'yaxis');
            yAxisGroup.selectAll('.domain').remove(); // we can select multiple tags using comma to seperate them and we can use space to signify nesting; 
            
            let xAxisGroup = g.append('g').call(xAxis)
            .attr('transform', `translate(${0}, ${innerHeight})`);
            xAxisGroup.append('text')
            .attr('y', 60)
            .attr('x', innerWidth / 2)
            .attr('fill', 'black')
            .text('累计确诊数')
            .attr('id', 'xaxis');
            xAxisGroup.selectAll('.domain').remove();
            
            
        };
        
        const renderupdate = function(seq){
            // var color = d3.schemePaired;
            var color = ['#008080','#FF0000','#FF7F50','#A0522D','#FF8C00','#D2B48C','#FFA500','#DAA520','#FFD700','#808000','#FFFF00','#7CFC00','#228B22','#2F4F4F','#00BFFF','#00008B','#FF00FF','#0000FF']
            const g = d3.select('#maingroup');
            circleupdates = g.selectAll('circle').data(seq, d => d['地区']);
            circleenter = circleupdates.enter().append('circle')
            .attr('cy', yScale(0))
            .attr('cx', 0) // use xSacle to re-scale data space (domain) and return the rescaled population; 
            .attr('r', 0)
            .attr('stroke-width', 2)
            .attr('stroke', '#FFF')
            .attr('fill', function(d,i) {return color[i]}) // #3fd4c5
            .attr('opacity', 0.9);
            circleupdates.merge(circleenter).transition().ease(d3.easeLinear).duration(aduration)
            .attr('cy', (datum) => { return yScale(yValue(datum)) })
            .attr('cx', (datum) => { return xScale(xValue(datum)) }) // use xSacle to re-scale data space (domain) and return the rescaled population; 
            .attr('r', (datum) => { return Math.sqrt(xValue(datum) / 10) });
            console.log(seq);

            // draw legend
            var legend = d3.select('#maingroup').selectAll(".legend")
                .data(seq, d => d['地区'])
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(" + (innerWidth - 100) + "," + (i * 25 + 10) + ")"; });
			
            // draw legend colored rectangles
            legend.append("rect")
            .data(seq) 
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 30)
            .attr("height", 20)
            .style("fill", function (d,i) { return color[i];});

			
            // draw legend text
            legend.append("text")
            .data(seq) 
            .attr('class', 'legend_text')
            .attr("x", 40)
            .attr("y", 9)
            .attr("dy", ".5em")
            .style("text-anchor", "start")
            .text(d => d['地区']);

            // console.log(seq);
            // var color = d3.schemePaired;
            // const g = d3.select('#maingroup');
            // circleupdates = g.selectAll('circle').data(seq, d => d['地区']);
            // circleenter = circleupdates.enter().append('circle')
            // .attr('cy', yScale(0))
            // .attr('cx', 0) // use xSacle to re-scale data space (domain) and return the rescaled population; 
            // .attr('r', 0)
            // .attr('fill', function(d,i) {return color[i % 10]})
            // .attr('opacity', 0.7);
            // circleupdates.merge(circleenter).transition().ease(d3.easeLinear).duration(aduration)
            // .attr('cy', (datum) => { return yScale(yValue(datum)) })
            // .attr('cx', (datum) => { return xScale(xValue(datum)) }) // use xSacle to re-scale data space (domain) and return the rescaled population; 
            // .attr('r', (datum) => { return Math.sqrt(yValue(datum) / 10) });
            
            // textupdates = g.selectAll('.text_place').data(seq, d => d['地区']);

            // textenter = textupdates.enter().append('text')
            // .attr('class', 'text_place')
            // .attr('x', 0)
            // .attr('y', yScale(0) + 5)
            // .text(function (d, i) {
            //     return d['地区'];
            // })
            // .attr("text-anchor", "middle");
            // textupdates.merge(textenter).transition().ease(d3.easeLinear).duration(aduration)
            // .attr('y', (datum) => { return yScale(yValue(datum)) + 5 })
            // .attr('x', (datum) => { return xScale(xValue(datum)) });

        };

        d3.csv('./static/data/hubei.csv').then(function(data){
            data.forEach(datum => {
                // pre-process the data; 
                datum['确诊人数'] = +(datum['确诊人数']);
                datum['治愈人数'] = +(datum['治愈人数']);
                datum['死亡人数'] = +(datum['死亡人数']);
                if(!isNaN(datum['扩散曲线'])){
                    datum['扩散曲线'] = +(datum['扩散曲线']);
                }
            });

            // remove duplicated items; 
            alldates = Array.from(new Set(data.map( datum => datum['日期'])));

            // make sure dates are listed according to real time order; 
            alldates = alldates.sort();
            dates = alldates;

            // re-arrange the data sequentially; 
            sequential = []; 
            alldates.forEach(datum => {
                sequential.push([]);
            });
            data.forEach(datum => {
                sequential[alldates.indexOf(datum['日期'])].push(datum);
            });

            // initialize the chart; 
            renderinit(data);

            // set the animation interval; 
            let c = 0; 
            intervalId = setInterval(function(){
                renderupdate(sequential[c]);
                console.log(c);
                if(c > alldates.length){
                    clearInterval(intervalId); 
                }
                c++;
            }, aduration); 
        });
    </script>
  </body>
</html>
